<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="formatcalculator.css">
</head>
<body>


    <div class="calculator">
        <section>0</section>
        <div class="calcrow">
            <button class="calbotton">C</button>
            <button class="calbotton">&divide;</button>
            <button class="calbotton">&larr;</button>

    </div>
    <div class="calcrow">
        <button class="calbotton">7</button>
        <button class="calbotton">8</button>
        <button class="calbotton">9</button>
        <button class="calbotton">&minus;</button>
    </div>

    <div class="calcrow">
            <button class="calbotton">4</button>
            <button class="calbotton">5</button>
            <button class="calbotton">6</button>
            <button class="calbotton">&times;</button>
    </div>
    <div class="calcrow">
        <button class="calbotton">1</button>
        <button class="calbotton">2</button>
        <button class="calbotton">3</button>
        <button class="calbotton">&plus;</button>
    </div>
    
    <div class="calcrow">
        <button class="calbotton">0</button>
        <button class="calbotton">&Equal;</button>
    </div>

    
</body>
</html>
